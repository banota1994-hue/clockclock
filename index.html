<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff0f6;
  font-family: 'Cairo', sans-serif;
}

.card {
  width: 340px;
  height: 150px;
  padding: 20px;
  border-radius: 24px;
  text-align: center;
  transition: all 0.4s ease;
  box-shadow: 0 15px 30px rgba(232, 114, 168, 0.25);
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.day {
  background: linear-gradient(135deg, #ffc1dd, #ffe3f1);
}

.night {
  background: linear-gradient(135deg, #c96fa2, #7a3d6a);
}

.greeting {
  font-size: 14px;
  font-weight: 600;
  color: white;
}

.time {
  font-size: 32px;
  font-weight: 700;
  color: white;
  letter-spacing: 2px;
  margin-top: 4px;
}

.date {
  margin-top: 4px;
  font-size: 12px;
  color: white;
  opacity: 0.95;
}

/* ‚≠ê ŸÜÿ¨ŸÖÿ© ÿßŸÑŸÑŸäŸÑ */
.star {
  position: absolute;
  top: 12px;
  left: 20px;
  font-size: 14px;
  opacity: 0;
}

.night .star {
  opacity: 1;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.3); }
}

/* ‚òÄÔ∏è ÿ¥ÿ±ŸàŸÇ ÿÆŸÅŸäŸÅ */
.sun {
  position: absolute;
  bottom: -20px;
  right: 20px;
  font-size: 20px;
  opacity: 0;
}

.day .sun {
  opacity: 1;
  animation: sunrise 3s ease forwards;
}

@keyframes sunrise {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0px); opacity: 1; }
}
</style>
</head>

<body>

<div id="card" class="card">
  <div class="star">‚≠ê</div>
  <div class="sun">‚òÄÔ∏è</div>

  <div id="greeting" class="greeting"></div>
  <div id="time" class="time"></div>
  <div id="date" class="date"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  const greeting = document.getElementById("greeting");
  const card = document.getElementById("card");

  card.classList.remove("day", "night");

  if (hours < 17) {
    greeting.textContent = "ŸÜŸáÿßÿ±ŸÉ ŸÑÿ∑ŸäŸÅ ‚òÄÔ∏è";
    card.classList.add("day");
  } else {
    greeting.textContent = "ŸÑŸäŸÑÿ© ŸáÿßÿØÿ¶ÿ© üåô";
    card.classList.add("night");
  }

  const isPM = hours >= 12;
  hours = hours % 12 || 12;

  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;

  document.getElementById("time").textContent =
    hours + ":" + minutes + ":" + seconds + " " + (isPM ? "PM" : "AM");

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    now.toLocaleDateString('ar-QA', options);
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
