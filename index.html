<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  background: transparent;
}

.card {
  width: 100%;
  max-width: 780px; /* Ø£Ù‡Ù… ØªØ¹Ø¯ÙŠÙ„ */
  height: 200px;    /* Ø£Ù‚Ù„ Ø§Ø±ØªÙØ§Ø¹ */
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  color: white;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: background 0.6s ease;
}

/* ===== Ø§Ù„Ù†Ù‡Ø§Ø± ===== */
.day {
  background: linear-gradient(270deg, #f8c8dc, #ffd9ec, #f8c8dc);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

/* ===== Ø§Ù„Ù„ÙŠÙ„ ===== */
.night {
  background: linear-gradient(135deg, #c07aa0, #8a4f7a);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.greeting {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 18px;
}

.time {
  font-size: 52px; /* Ø£ØµØºØ± Ø´ÙˆÙŠ */
  font-weight: 700;
  letter-spacing: 3px;
}

.date {
  margin-top: 14px;
  font-size: 15px;
  opacity: 0.95;
}

/* â­ Ù†Ø¬ÙˆÙ… Ø§Ù„Ù„ÙŠÙ„ */
.star {
  position: absolute;
  font-size: 10px;
  opacity: 0;
}

.star1 { top: 20px; left: 30px; }
.star2 { bottom: 25px; right: 45px; }

.night .star {
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.3); }
}
</style>
</head>

<body>

<div id="card" class="card">
  <div class="star star1">âœ¦</div>
  <div class="star star2">âœ¦</div>

  <div id="greeting" class="greeting"></div>
  <div id="time" class="time"></div>
  <div id="date" class="date"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();

  const greeting = document.getElementById("greeting");
  const card = document.getElementById("card");

  card.classList.remove("day", "night");

  if (hours < 12) {
    greeting.textContent = "ØµØ¨Ø§Ø­ Ø§Ù„Ø®ÙŠØ± â˜€ï¸";
    card.classList.add("day");
  } else if (hours < 17) {
    greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ğŸŒ¤";
    card.classList.add("day");
  } else {
    greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ğŸŒ™";
    card.classList.add("night");
  }

  const isPM = hours >= 12;
  hours = hours % 12 || 12;

  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;

  document.getElementById("time").textContent =
    hours + ":" + minutes + " " + (isPM ? "PM" : "AM");

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    now.toLocaleDateString('ar-QA', options);
}

setInterval(updateClock, 60000);
updateClock();
</script>

</body>
</html>
