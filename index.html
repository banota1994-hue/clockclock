<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  background: transparent;
}

.card {
  width: 100%;
  max-width: 900px;
  height: 220px;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
  text-align: center;
  color: white;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

/* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø¨Ø§Ù„ØµÙˆØ±Ø© */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://i.imgur.com/NNf6bTL.jpg") center/cover no-repeat;
  filter: brightness(0.6);
}

/* Ø·Ø¨Ù‚Ø© Ù„ÙˆÙ† ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(150,80,120,0.5), rgba(120,60,100,0.5));
}

.content {
  position: relative;
  z-index: 2;
}

.greeting {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 15px;
}

.time {
  font-size: 60px;
  font-weight: 700;
  letter-spacing: 3px;
}

.date {
  margin-top: 12px;
  font-size: 16px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="card" class="card">
  <div class="content">
    <div id="greeting" class="greeting"></div>
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();

  const greeting = document.getElementById("greeting");

  if (hours < 12) greeting.textContent = "ØµØ¨Ø§Ø­ Ø§Ù„Ø®ÙŠØ± â˜€ï¸";
  else if (hours < 17) greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ğŸŒ¤";
  else greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ğŸŒ™";

  const isPM = hours >= 12;
  hours = hours % 12 || 12;
  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;

  document.getElementById("time").textContent =
    hours + ":" + minutes + " " + (isPM ? "PM" : "AM");

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    now.toLocaleDateString('ar-QA', options);
}

setInterval(updateClock, 60000);
updateClock();
</script>

</body>
</html>
