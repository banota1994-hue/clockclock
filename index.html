<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Cairo', sans-serif;
  background: transparent;
}

.card {
  width: 100%;
  max-width: 900px;
  height: 220px;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
  text-align: center;
  color: white;
  box-shadow: 0 12px 30px rgba(190,120,160,0.25);

  /* ØªØ¯Ø±Ø¬ ÙˆØ±Ø¯ÙŠ Ù…ØªØ¹Ø¯Ø¯ Ø§Ù„Ø·Ø¨Ù‚Ø§Øª */
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1), transparent 40%),
    linear-gradient(135deg, #f8c8dc, #d98bb4, #b56593);

  background-size: 100% 100%;
}

.content {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

.greeting {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 15px;
}

.time {
  font-size: 60px;
  font-weight: 700;
  letter-spacing: 3px;
}

.date {
  margin-top: 12px;
  font-size: 16px;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="card">
  <div class="content">
    <div id="greeting" class="greeting"></div>
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();

  const greeting = document.getElementById("greeting");

  if (hours < 12) greeting.textContent = "ØµØ¨Ø§Ø­ Ø§Ù„Ø®ÙŠØ± â˜€ï¸";
  else if (hours < 17) greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ðŸŒ¤";
  else greeting.textContent = "Ù…Ø³Ø§Ø¡ Ø§Ù„Ø®ÙŠØ± ðŸŒ™";

  const isPM = hours >= 12;
  hours = hours % 12 || 12;
  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;

  document.getElementById("time").textContent =
    hours + ":" + minutes + " " + (isPM ? "PM" : "AM");

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent =
    now.toLocaleDateString('ar-QA', options);
}

setInterval(updateClock, 60000);
updateClock();
</script>

</body>
</html>
